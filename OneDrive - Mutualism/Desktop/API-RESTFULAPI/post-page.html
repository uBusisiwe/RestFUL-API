<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <nav>
    </nav>
    <a href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-8 h-8" style="width:40px ;">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
        <span>Back</span>
    </a>
    <main>

        <h1 data-post-heading></h1>

        <p data-post-text></p>
    </main>


    <script>

        const urlParams = new URLSearchParams(window.location.search);

        const id = urlParams.get('id'); // Returns id of post 

        //*GETS SINGLE POST*//
        fetch('https://dummyjson.com/posts/' + id)
            .then(res => res.json())
            .then(data => {
                document.querySelector('[data-post-heading]').textContent = data['title']
                document.querySelector('[data-post-text]').textContent = data['body']
                console.log(data);
            });

    </script>
</body>

</html>
